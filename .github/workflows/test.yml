---
name: Test Brewfile
on:
  push:
    branches:
      - main

  # Run once a week (see https://crontab.guru)
  schedule:
    - cron: "0 0 * * 0"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      git_user:
        description: Username to associate with running this action
        required: true
        default: Jayson Grace
      git_email:
        description: Email to associate with running this action
        required: true
        default: jayson.e.grace@gmail.com
      debug_enabled:
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: true
        default: "false"

env:
  HOMEBREW_BREWFILE: ${{ github.workspace }}/Brewfile
  HOMEBREW_BUNDLE_MAS_SKIP: true
  HOMEBREW_BUNDLE_WHALEBREW_SKIP: true
  HOMEBREW_NO_INSTALL_CLEANUP: true

jobs:
  test:
    name: Build and configure the Brewfile test environment
    runs-on: macos-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@v3.1.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install pre-commit
        run: brew install pre-commit

      - name: Remove disabled forumulae
        uses: Homebrew/actions/remove-disabled-formulae@master

      - name: Setup action Brewfile and removing problematic pre-installed artifacts
        run: |
          # For black
          rm /usr/local/bin/2to3-3.11
          # For aws
          rm /usr/local/bin/aws
          rm /usr/local/bin/aws_completer
          # For go
          rm /usr/local/bin/go
          rm /usr/local/bin/gofmt

      - name: Setup tmate session
        if: ${{ failure() }}
        # Only allow access using your registered public keys
        # in github
        with:
          limit-access-to-actor: true
        uses: mxschmitt/action-tmate@v3

      - name: Test Brewfile
        run: brew bundle -v
